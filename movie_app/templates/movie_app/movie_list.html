{% extends 'base.html' %}

{% block title %}Movie List{% endblock title %}

{% block content %}
    <a href="{% url 'home' %}">Home</a>
    <a href="{% url 'movie_create' %}">Add Movie</a>
    <h1>Movie List:</h1>
    <ul>
    {% for movie in movie_list %}
        {% if movie.owner == user %}
            <li><a href="{% url 'movie_detail' movie.id %}">{{ movie.title }} ({{ movie.release_year }})</a></li>
        {% endif %}
    {% endfor %}
    </ul>
{% endblock content %}
