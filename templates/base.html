{% load static %}
<html>
    <head>
        <title>{% block title %}{% endblock title %}</title>
    </head>
    <body>
        <nav>
            <a href="{% url 'home' %}">Home</a>
            {% if user.is_authenticated %}
                <a href="{% url 'books' %}">Books</a>
                <a href="{% url 'logout' %}">Log Out</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
            {% endif %}
        </nav>

        {% block content %}
        {% endblock content %}
    </body>
</html>
